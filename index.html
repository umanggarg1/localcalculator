<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Umang Garg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" value="0" id="inputBox" placeholder="0" disabled>
        </div>
       
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="operator">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="operator">+</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="operator">-</button>
        </div>
        <div class="row">
            <button type="button" id="plusMinus">&#xB1;</button> <!-- Plus Minus Sign -->
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" class="operator">/</button>
        </div>
        <div class="row">
            <button type="button" class="operator">AC</button>
            <button type="button" class="operator">DEL</button>
            <button type="button" class="operator">%</button>
            <button type="button" id="answer">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
